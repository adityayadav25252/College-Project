<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Campus Map</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
  <link rel="stylesheet" href="Style1.css">
</head>

<body>
  <div id="mapContainer" class="map-container" aria-label="Campus map layout">
    <!-- Left Side Structures -->
    <div class="vertical-building"></div>
    <div class="top-horizontal-bar"></div>
    
    <div class="small-connector"></div>
    <div class="temple-building">TEMPLE</div>
    
    <div class="kabaddi-ground">kabaddi Ground</div>
    <div class="football-ground">football ground</div>
    <div class="empty-building"></div>
    <div class="rounded-bottom-building"></div>

    <!-- Ayurvedic Section -->
    <div class="ayurvedic-building">Ayurvadic</div>
    <div class="green-top-rounded"></div>
    <div class="management-building">Management Department</div>
    <div class="management-background"></div>
    
    <div class="nursing-building">Nursing</div>
    <div class="small-green-building"></div>
    <div class="nip-building">Nip</div>
    <div class="small-hospital-building"></div>
    <div class="white-overlay"></div>
    <div class="medium-green-building"></div>
    <div class="narrow-green-building"></div>
    <div class="hospital-building">Hospital</div>

    <!-- Center Structures -->
    <div class="vertical-line">|</div>
    <div class="vertical-line-dup">|</div>
    <div class="bottom-connector">____</div>
    <!-- <div class="horizontal-connector">______________________________</div> -->
    <div class="right-vertical-line">|</div>
    <div class="lower-right-vertical-line">|</div>
    
    <div class="top-brown-building"></div>
    <div class="top-green-building"></div>
    <div class="small-brown-building"></div>
    <div class="side-green-building"></div>
    
    <div class="main-vertical-building"></div>
    <div class="horizontal-brown-bar"></div>
    <div class="thin-green-building"></div>
    
    <div class="parking-building">PARKING</div>
    <div class="basketball-building">basket ball</div>
    <div class="nips-center-building">NIPS</div>
    
    <div class="plain-green-building-1"></div>
    <div class="plain-green-building-2"></div>
    
    <div class="tea-hall">Tea hall</div>
    <div class="scholarship-dept">Scholarship Department</div>
    <div class="canteen-building">Canteen</div>
    
    <div class="rounded-top-right-building"></div>
    <div class="rounded-top-right-fill"></div>
    
    <div class="top-curved-brown-bar"></div>
    
    <div class="niist-main-building">NIIST</div>
    <div class="electrical-dept">Electrical<br>department</div>
    <div class="mechanical-dept">Mechinical department</div>
    <div class="law-dept">Law department</div>
    
    <div class="cricket-ground">Cricket Ground</div>
    <div class="hostel-building">HOSTEL</div>

    <!-- Right Side Structures -->
    <div class="diagonal-brown-building"></div>
    
    <div class="diagonal-line-1"></div>
    <div class="vertical-short-line"></div>
    <div class="diagonal-line-2"></div>
    <div class="long-vertical-line"></div>
    <div class="medium-vertical-line"></div>
    <!-- <div class="top-long-horizontal-line">_________________________________________</div> -->
    <!-- <div class="bottom-long-horizontal-line">____________________________________________</div> -->
    
    <div class="large-brown-building"></div>
    <div class="right-curved-building"></div>
    
    <div class="right-top-building"></div>
    <div class="right-middle-building"></div>
    <div class="right-bottom-building"></div>

    <!-- Zoom Buttons -->
    <button class="zoom-in-btn" onclick="zoomIn()">
      <i class="ri-add-fill"></i>
    </button>
    <button class="zoom-out-btn" onclick="zoomOut()">
      <i class="ri-subtract-line"></i>
    </button>
  </div>

  <script src="script.js"></script>
</body>
</html>
